<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Timer</h1>
    <label for="hours-input">Hours:</label>
    <input type="number" id="hours-input" min="0" max="24" step="1" value="0">
    <label for="minutes-input">Minutes:</label>
    <input type="number" id="minutes-input" min="0" max="59" step="1" value="0">
    <label for="seconds-input">Seconds:</label>
    <input type="number" id="seconds-input" min="0" max="59" step="1" value="0">
    <div id="timer"></div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="./renderer.js"></script>
  </body>
</html>
