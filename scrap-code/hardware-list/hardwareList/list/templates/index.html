{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'list/index.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".text2").hide();
        $(".button").click(function(){
            $(".text2").show();
        })
    })    
</script>
<main>
    {% csrf_token %}
    <a href="cabinet_adding/"><i class="fa-regular fa-square-plus"></i></a>
    {% for item in cabinets %}
        <button class="button">{{ item.cabinet }}</button><a href="{% url 'list:delete-cabinet' item.id %} ">
            <i class="fa-regular fa-trash-can"></i></a>
    {% endfor %}
        
    
    {% for item in cabinets %}
    <div id="text">
        <div id="hard">
        {% for thing in item.hard %}
        <p class="text2">
            {{ thing }}
        </p>
        {% endfor %}
        </div>
        <div id="hardnum">
        {% for thing in item.hardware_number %}
        <p class="text2">
            {{ thing }}
        </p>
        {% endfor %}
        </div>
    </div>
    {% endfor %}

</main>
{% endblock %}
