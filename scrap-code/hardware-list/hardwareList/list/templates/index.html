{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'list/index.css' %}" />
<script src="{% static 'index.js' %}"></script>

<main>
    {% csrf_token %}

    {% for item in cabinets %}
        <button onclick="showItems()">{{ item.cabinet }}</button>
    {% endfor %}
    
    {% for item in cabinets %}
    <div id="text">
        {% for thing in item.hard %}
        <p class="text2">
            {{ thing }}
        </p>
        {% endfor %}
    </div>
    {% endfor %}

</main>
{% endblock %}
