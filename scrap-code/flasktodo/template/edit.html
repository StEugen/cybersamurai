{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/edit.css') }}">

<main>
    <form method="POST" action="{{ url_for('edit', id=todo.id) }}" id="search">
        <input type="text" name="title"  placeholder="title" required maxlength="30" />
        <input type="text" name="content"  placeholder="content" maxlength="255" />
        <button type="submit">Submit</button>
    </form>
</main>

{% endblock %}
