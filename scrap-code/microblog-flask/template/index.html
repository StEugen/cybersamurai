<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport", content="width=device-width, initial-scale=1.0" />
        <title> My Flask Blog</title>
    </head>
    <body>
        <header>
            <h1> Test </h1>
        </header>
        {% for post in posts %}
         <article>
            <h1>
                {{ post.title }}
            </h1>
            <p>
                {{ post.content|safe }}
            </p>
         </article>
         {% endfor %}
    </body>
</html>
